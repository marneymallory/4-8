<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet"
  type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link href="path/to/multiselect.css" media="screen" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petey's Pizza</title>

</head>
<body>
  <h1 class="display1"></h1>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Petey's Pizza!</h1>
    </div>
      <img src="4-8 img/love-pizza.jpeg" width="300" height="200" alt="loving-pizza">
      <h2><em>Our pizza will steal your heart</em></h2>
  </div>
    <p>You're just two steps away from the pizza of your dreams! <br>
      Select toppings and size here. </p>
    <form id="pizza-choice">
      <div class="form-group">
      </div>
        <h3>Toppings</h3>
        <input name="selector[]" id="ad_Checkbox1" class="ads_Checkbox" type="checkbox" value="1" />
        <label for="ad_Checkbox1">Cheese</label>
        <input name="selector[]" id="ad_Checkbox2" class="ads_Checkbox" type="checkbox" value="2" />
        <label for="ad_Checkbox2">Pepperoni</label>
        <input name="selector[]" id="ad_Checkbox3" class="ads_Checkbox" type="checkbox" value="3" />
        <label for="ad_Checkbox3">Sausage</label>
        <input name="selector[]" id="ad_Checkbox4" class="ads_Checkbox" type="checkbox" value="4" />
        <label for="ad_Checkbox4">Mushrooms</label>
        <input name="selector[]" id="ad_Checkbox5" class="ads_Checkbox" type="checkbox" value="5" />
        <label for="ad_Checkbox5">Olives</label>
      <h4>Size</h4>
        <select class="custom-select" 
        style="width:150px;" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select>
      </div>
        <div>
          <button id="submit-button" type="submit">Submit</button>
        </div>
     </form>
     <div id="output"></div>
     <script src="path/to/jquery.multi-select.js" type="text/javascript"></script>

</body>
</html>
