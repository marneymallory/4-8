<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet"
  type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petey's Pizza</title>

</head>
<body>
  <h1 class="display1"></h1>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Petey's Pizza!</h1>
    </div>
      <img src="4-8 img/love-pizza.jpeg" width="300" height="200" alt="loving-pizza">
      <h2><em>Our pizza will steal your heart</em></h2>
  </div>
    <p>You're just two steps away from the pizza of your dreams! <br>
      Select toppings and size here. </p>
    <form id="pizzaChoice">
      <div class="formGroup"></div>
        <h3>Toppings</h3>
        <select class="custom-select" 
                style="width:150px;">
            <option>Cheese</option> 
            <option>Pepperoni</option> 
            <option>Sausage</option> 
            <option>Artichoke Hearts</option> 
            <option>Basil</option> 
            <option>Mushrooms</option>
        </select>
        <h4>Size</h4>
        <select class="custom-select" 
                style="width:150px;">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select>
      </div>
        <div>
          <button id="submit-button" type="submit">Submit</button>
        </div>
     </form>
     <div id="output"></div>

</body>
</html>
